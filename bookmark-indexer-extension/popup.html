<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, system-ui, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .folder-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    button.secondary {
      background: #2196F3;
    }
    
    button.secondary:hover:not(:disabled) {
      background: #0b7dda;
    }
    
    button.danger {
      background: #f44336;
    }
    
    button.danger:hover:not(:disabled) {
      background: #da190b;
    }
    
    .progress {
      display: none;
      margin: 10px 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
    
    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.show { display: block; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #d1ecf1; color: #0c5460; }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Bookmark Indexer</h1>
  
  <div class="section">
    <select id="folder-select" class="folder-select">
      <option value="">Loading folders...</option>
    </select>
    
    <div class="input-group" style="margin-bottom: 10px;">
      <label for="indexName" style="display: block; font-size: 13px; margin-bottom: 5px; color: #666;">
        Index Name (optional):
      </label>
      <input 
        type="text" 
        id="indexName" 
        placeholder="e.g., work, personal" 
        pattern="[a-zA-Z0-9_]+" 
        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;"
      />
      <small style="font-size: 11px; color: #999;">Leave empty to use folder name</small>
    </div>
    
    <button id="index-folder" disabled>
      Index Selected Folder
    </button>
    
    <button id="index-current" class="secondary">
      Index Current Tab
    </button>
  </div>
  
  <div class="progress" id="progress">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="progress-text" id="progress-text">0 / 0</div>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="divider"></div>
  
  <div class="section">
    <h3 style="font-size: 14px; margin: 0 0 10px 0;">Existing Indexes</h3>
    <div id="index-list" style="max-height: 150px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; padding: 8px; background: #f9f9f9;">
      <div style="color: #999; font-size: 13px;">Loading...</div>
    </div>
  </div>
  
  <div class="divider"></div>
  
  <button id="clear" class="danger" style="font-size: 12px; padding: 6px;">
    Clear Current Index
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
